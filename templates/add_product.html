{% extends 'common.html' %}


{% block emandi %}
    {% load static %}

 <form action="{% url 'save_product' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
     <table align="center" border="2" width="800">

  <tr><th> Add Product</th></tr>
  <tr><th><input type="text" placeholder="Product Name" required name="p1"></th></tr>
  <tr><th><input type="number" placeholder="Price" required name="p2"></th></tr>
  <tr><th><input type="number" placeholder="Quantiy" required name="p3"></th></tr>
  <tr><th><input type="file"  required name="p4"></th></tr>
  <tr><th><input type="date"  required name="p5"></th></tr>
  <tr><th><button type="submit">Save Product</button></th></tr>
         {% if message %}
             <tr><th>
             {{ message }}
         {% endif %}

     </th></tr>
     </table>
    </form>

    <table align="center" border="2">
    <tr>
        <th>
            <a href="{% url 'main' %}">Logout</a>
        </th>
    </tr>
    </table>
{% endblock %}
