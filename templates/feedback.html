{% extends 'common.html' %}

{% block emandi %}
    {% load static %}



    <form action="{% url 'send_email' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2" width="350">

    <tr>
        <th colspan="2" style="background: antiquewhite;font-size: 25px;text-align: center">Complaint/Feedback</th>
    </tr>
    <tr>
        <th>
           TO <input type="text" PLACEHOLDER="comlaint.feedabck@gmail.com" readonly required name="t1" size="50" autofocus="True">
        </th>
    </tr>
     <tr>
        <th>
            Subject:<input type="text" PLACEHOLDER="Subject" required name="t1" size="50">
        </th>
    </tr>
    <tr>
        <th>
            Message:<textarea name="t2" rows="5" cols="25"></textarea>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit" style="text-align: center;alignment: center">Send</button>
        </th>
    </tr>
    </table>
</form>




{% endblock %}
